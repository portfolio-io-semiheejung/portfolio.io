 {% load static %}

 <style>
 .color{
    height: 5px;
 }
 </style>
<div class ='row row-cols-1'>  
    {% for post in posts %}
    <div class='col-sm mt-4 mb-4' style="">
        <div class="row">
            <div class="col">
                <div class="form-check form-check-inline">
                 <a># color {{post.color.pk}}</a>&nbsp;&nbsp;&nbsp;
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="{{post.color.pk}}" name="color"> 
                </div>
                <div style="height: auto; width: 100%; border:1px solid black;">
                    <div class="color" style="background-color:{{post.color.color1}}; "> </div>
                    <div class="color" style="background-color:{{post.color.color2}};"> </div>
                    <div class="color" style="background-color:{{post.color.color3}};"> </div>
                    <div class="color" style="background-color:{{post.color.color4}};"> </div>
                </div>
            </div>
        </div>
    </div> 
    {% endfor %}
</div>

    {% comment %} <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="{{color.pk}}" name="color">
    
    <label class="form-check-label" >{{color.color1 }}</label>
    </div> {% endcomment %}
