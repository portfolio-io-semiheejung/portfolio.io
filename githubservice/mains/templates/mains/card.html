 {% load static %}

 <style>
 .color{
    height:40px;
 }
 </style>
 {% block content %}

 <div class="card"> 
    <!--template에 보이는 card page-->
    <div class='col-sm mt-4 mb-4' style="height:200px;">
        <div class="row">
            <div class="col">
                <div class="color color1" style="background-color:pink;">{{color.color1}} </div>
                <div class="color color2" style="background-color:white;">{{color.color1}} </div>
                <div class="color color3" style="background-color:skyblue;">{{color.color1}} </div>
                <div class="color color4" style="background-color:magenta;">{{color.color1}} </div>
            </div>
        </div>
    </div> 
    <div class="card-body row pt-0">
        <div class="col-6">
            {% if post in user.like_posts.all %}
                <i data-id="{{post.id}}" class="fas fa-heart fa-lg" style="color:red"></i> 
            {% else %}
                <i data-id="{{post.id}}" class="far fa-heart fa-lg" style="color:gray"></i>
            {% endif %}
            <a href="">{{post.like_users.count}}</a>
        </div>
        <div class="d-flex justify-content-center col-6">
            <a href="" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#card-modal-{{post.id}}">미리보기</a>
        </div>
    </div>
</div>


<!--modal-->
<div class="modal fade" id="card-modal-{{ post.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header row">
                <img class="ml-3"src="{% static "mains/images/logo3.png" %}" width="150" height="40" alt="Logo">
                <h5 class="modal-title" id="exampleModalLabel">템플릿 미리보기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              {% include 'mains/p_main.html'%}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <a href="{% url 'portfolios:index' %}" class="btn btn-primary" role="button">만들기</a>
            </div>
        </div>
    </div>
</div>

  {% endblock %}
